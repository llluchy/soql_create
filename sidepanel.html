<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOQL Creator</title>
    <link rel="stylesheet" href="sidepanel.css">
    <script src="constants.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>SOQL Creator</h1>
                <button id="settingsBtn" class="settings-btn" title="设置">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 消息提示区域 -->
        <div id="messageContainer" class="message-container" style="display: none;">
            <div id="messageContent" class="message-content"></div>
            <button id="closeMessage" class="message-close">&times;</button>
        </div>

        <main class="main-content">
            <!-- 对象选择区域 -->
            <section class="section">
                <h2>选择对象</h2>
                <div class="object-selector">
                    <!-- 对象类型筛选 -->
                    <div class="filter-container">
                        <div class="filter-label">对象类型:</div>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="radio" name="objectType" value="business" checked>
                                <span>业务对象</span>
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="objectType" value="metadata">
                                <span>元数据对象</span>
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="objectType" value="system">
                                <span>系统对象</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="objectSearch" class="search-input" placeholder="搜索对象 (支持Label和API名)...">
                        <button id="refreshObjects" class="btn btn-secondary">刷新</button>
                    </div>
                    <div class="object-list-container">
                        <div id="objectList" class="object-list">
                            <div class="empty-state"><div class="empty-icon">⏳</div><div class="empty-title">正在加载对象列表...</div><div class="empty-description">请稍候，正在获取Salesforce对象数据</div></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 字段选择区域 -->
            <section class="section">
                <h2>选择字段</h2>
                <div class="field-selector">
                    <div class="field-controls">
                        <button id="selectAllFields" class="btn-icon" title="全选字段">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,11 12,14 22,4"></polyline>
                                <path d="M21,12v7a2,2 0 0,1 -2,2H5a2,2 0 0,1 -2,-2V5a2,2 0 0,1 2,-2h11"></path>
                            </svg>
                        </button>
                        <button id="deselectAllFields" class="btn-icon" title="取消全选">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            </svg>
                        </button>
                        <button id="selectCommonFields" class="btn-icon" title="选择常用字段">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9,11H15L13.5,9.5L15,8H9L10.5,9.5L9,11Z"></path>
                                <path d="M9,13H15L13.5,14.5L15,16H9L10.5,14.5L9,13Z"></path>
                                <path d="M9,15H15L13.5,16.5L15,18H9L10.5,16.5L9,15Z"></path>
                            </svg>
                        </button>
                        <div class="field-parser">
                            <input type="text" id="fieldParserInput" class="field-parser-input" placeholder="粘贴字段列表，如：field1,field2,field3">
                            <button id="parseFields" class="btn-icon" title="解析并选择字段">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2Z"></path>
                                    <polyline points="14,2 14,8 20,8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10,9 9,9 8,9"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="field-list" id="fieldList">
                        <div class="empty-state"><div class="empty-icon">📝</div><div class="empty-title">请先选择对象</div><div class="empty-description">选择一个对象以查看其字段列表</div></div>
                    </div>
                </div>
            </section>

            <!-- SOQL生成区域 -->
            <section class="section">
                <h2>生成的SOQL</h2>
                <div class="soql-output">
                    <textarea id="soqlOutput" class="soql-textarea" readonly placeholder="SOQL查询语句将在这里生成..."></textarea>
                    <div class="soql-actions">
                        <button id="copySoql" class="btn btn-primary">复制SOQL</button>
                    </div>
                </div>
            </section>

            <!-- 查询历史 -->
            <section class="section">
                <h2>查询历史</h2>
                <div class="history-list" id="historyList">
                    <div class="empty-state"><div class="empty-icon">📚</div><div class="empty-title">暂无查询历史</div><div class="empty-description">生成的SOQL查询将保存在这里</div></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>SOQL Creator v1.0.0</p>
        </footer>
    </div>

    <script src="salesforce-api.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
